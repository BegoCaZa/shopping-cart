<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Shopng Cart</title>
  </head>
  <body>
    <header class="header">
      <span class="header-title">Desserts</span>
      <div class="buttons" id="filter-buttons">
        <button class="button active">Default</button>
        <button class="button ">Name</button>
        <button class="button ">Price</button>
      </div>
    </header>

    <main>
      <section class="desserts-container">
        <article>
          <picture>
            <source media="(min-width:1440px)" srcset="assets/images/image-waffle-desktop.jpg">
            <source media="(min-width:760px)" srcset="assets/images/image-waffle-tablet.jpg">
            <source media="(min-width:360px)" srcset="assets/images/image-waffle-mobile.jpg">
            <img src="assets/images/image-waffle-mobile.jpg" alt="waffle image">
          </picture>
          <button></button>
        </article>

      </section>
      
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
